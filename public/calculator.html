<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Limit Klaim - Caree</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* CSS KHUSUS HASIL AI & POPUP */
        .ai-box {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9rem;
            color: #334155;
            line-height: 1.6;
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.1);
        }
        .ai-box h4 {
            color: #0284c7;
            margin-bottom: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stats-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .stats-grid p {
            background: #f8fafc;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo"> 
            <img src="../images/Logo Caree.png" alt="Logo" class="logo_img">
            <div class="logo">Caree<span class="dot">.</span></div>
        </div>

        <div class="nav-links">
            <a href="home.html">Beranda</a>
            <a href="#" class="active">Cek Klaim</a>
        </div>
    </nav>

    <div class="wizard-container">
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="wizard-header">
            <h2 id="stepTitle">Profil Kamu</h2>
            <p id="stepDesc">Isi data diri kamu.</p>
        </div>

        <form id="insuranceForm">
            
            <div class="form-step active" id="step1">
                <div class="input-group">
                    <label>Berapa usia kamu saat ini?</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-cake-candles icon"></i>
                        <input type="number" id="age" placeholder="Contoh: 25">
                    </div>
                </div>

                <div class="input-group">
                    <label>Jenis Kelamin?</label>
                    <div class="radio-cards">
                        <label class="radio-card">
                            <input type="radio" name="sex" value="male">
                            <div class="card-content">
                                <i class="fa-solid fa-mars"></i>
                                <span>Pria</span>
                            </div>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="sex" value="female">
                            <div class="card-content">
                                <i class="fa-solid fa-venus"></i>
                                <span>Wanita</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-step" id="step2">
                <div class="input-group">
                    <label>Berat Badan (kg)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-weight-scale icon"></i>
                        <input type="number" id="weight" placeholder="Contoh: 70">
                    </div>
                </div>

                <div class="input-group">
                    <label>Tinggi Badan (cm)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-ruler-vertical icon"></i>
                        <input type="number" id="height" placeholder="Contoh: 170">
                    </div>
                </div>

                <div class="input-group">
                    <label>BMI (Dihitung Otomatis)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-calculator icon"></i>
                        <input type="number" step="0.1" id="bmi" placeholder="Hasil otomatis..." readonly style="background-color: #f1f5f9; cursor: not-allowed; color: #64748b;">
                    </div>
                </div>
            </div>

            <div class="form-step" id="step3">
                <div class="input-group">
                    <label>Tekanan Darah (Sistolik)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-heart-pulse icon"></i>
                        <input type="number" id="bloodpressure" placeholder="Normal: 120">
                    </div>
                </div>

                <div class="input-group">
                    <label>Riwayat Diabetes?</label>
                    <select id="diabetes">
                        <option value="0">Tidak Ada</option>
                        <option value="1">Ya, Ada</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Riwayat Penyakit Bawaan</label>
                    <select id="hereditary_diseases">
                        <option value="NoDisease">Tidak Ada</option>
                        <option value="Diabetes">Diabetes (Genetik)</option>
                        <option value="Alzheimer">Alzheimer</option>
                        <option value="High BP">Darah Tinggi</option>
                        <option value="HeartDisease">Sakit Jantung</option>
                        <option value="Cancer">Kanker</option>
                        <option value="Epilepsy">Epilepsi</option>
                        <option value="Arthritis">Radang Sendi</option>
                        <option value="Obesity">Obesitas</option>
                        <option value="EyeDisease">Penyakit Mata</option>
                    </select>
                </div>
            </div>

            <div class="form-step" id="step4">
                <div class="input-group">
                    <label>Apakah kamu Merokok?</label>
                    <div class="radio-cards">
                        <label class="radio-card">
                            <input type="radio" name="smoker" value="0" checked>
                            <div class="card-content">
                                <i class="fa-solid fa-leaf"></i>
                                <span>Tidak</span>
                            </div>
                        </label>
                        <label class="radio-card warning">
                            <input type="radio" name="smoker" value="1">
                            <div class="card-content">
                                <i class="fa-solid fa-smoking"></i>
                                <span>Ya</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Jumlah Anak</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-children icon"></i>
                        <input type="number" id="dependents" value="0">
                    </div>
                </div>
            </div>  

            <div class="wizard-footer">
                <button type="button" id="prevBtn" class="btn-secondary hidden" onclick="nextPrev(-1)">Kembali</button>
                <button type="button" id="nextBtn" class="btn-primary" onclick="nextPrev(1)">Lanjut <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </form>
    </div>

    <div id="resultOverlay" class="overlay hidden">
        <div class="result-card">
            <div class="result-icon">üè•</div>
            <h3>Estimasi Maksimal Klaim</h3>
            
            <h1 id="priceTag">Rp 0</h1>
            
            <div class="ai-box">
                <h4><i class="fas fa-robot"></i> Rekomendasi berbasis AI</h4>
                <p id="aiExplanationText">
                    <span style="font-style: italic; color: #94a3b8;">Menunggu data dari satelit AI...</span>
                </p>
            </div>
            <p style="font-size: 0.8rem; color: white">*Rekomendasi AI hanya sebagai referensi  </p>
            
            <button class="btn-primary" onclick="location.reload()" style="margin-top: 15px; width: 100%;">Cek Ulang</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
